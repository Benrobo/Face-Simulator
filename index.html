<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="face mt-2">
      <div class="eye-cont">
        <div class="pupil">
          <div class="lens">
            <div class="dark-spot"></div>
          </div>
        </div>
      </div>

      <br />
      <img src="images/mouth.png" alt="" class="mouth mt-5" />
    </div>
    <div class="controls mt-5">
      <button class="up btn btn-primary m-3">Look up</button>

      <button class="down btn btn-primary m-3">Look down</button>

      <button class="Left btn btn-primary m-3">Look Left</button>

      <button class="right btn btn-primary m-3">Look right</button>

      <button class="reset btn btn-danger m-3">Reset</button>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
